<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&family=Syne:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/icons/favicon.ico">
    <link rel="icon" href="assets/icons/favicon.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Wesley Black - Digital Product Design</title>
</head>
<body onresize="dimensions()" onload="dimensions(); handleOrientationChange(mediaQuery); slideShow(slidePosition)">
  
   <div id="wrapper">
      
       <div class="left-controls" id="previous">
           <button onclick="firstSlide()" class="home-btn"><img src="assets/icons/home.svg" alt="Return Home"></button>
           <button onclick="plusSlide(-1)" class="previous-btn"><img src="assets/icons/left.svg" alt="Previous Card"></button>
       </div>

      
       <div class="card-container">
          
           <div class="card" id="card" style="border-color: #60576B">
               <div class="card-image">
                   <img src="assets/images/card-01.svg" alt="">
               </div>
               <div class="card-desc" id="textbox">
                   <div class="text">
                       <h1>Wesley Black</h1>
                       <p>Digital Product Designer</p>
                       <a href="mailto: contact@wesleyblack.ca">contact@wesleyblack.ca</a>
                   </div>
               </div>
           </div>
        
       </div>

      
       <div class="right-controls" id="next">
           <button type="button" onclick="plusSlide(1)" class="next-btn"><img src="assets/icons/right.svg" alt="Next Card"></button>
       </div>
       
   </div>
   
   <script src="app.js"></script>
    
</body>
</html>
